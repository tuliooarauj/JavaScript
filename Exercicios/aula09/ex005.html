<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: darkgoldenrod;
            color: white;
            font: normal 18pt Arial, sans-serif;
        }
    </style>
</head>
<body>                                            
   <h1>Iniciando DOM</h1> 
   <p>Resultado:</p>
   <div id="msg">Click here</div>
   <div id="msg1">Click here again</div>
   <div name="nome">Teste nome</div>
   <p>Utilizando o <strong>DOM</strong> em JS.</p>

   <script>
    var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var n = window.document.getElementsByName('nome')[0]
        var d1 = window.document.querySelector('div#msg1')
        window.document.writeln(p1.innerText)
        window.document.writeln(p2.innerText)
        corpo.style.backgroundColor = 'lightblue'
        p1.style.color= 'black'
        d.style.background = 'black'
        d1.style.background = 'darkred'
        n.style.background = 'blue'
        window.document.write(p2.innerHTML)
        window.alert(p2.innerHTML)
   </script>
</body>
</html>
