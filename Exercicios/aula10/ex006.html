<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-size: 1.2em;
        }
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            position: relative;
        }
        div#area > p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja..</p>
    </div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerHTML = 'clicou!'
            area.style.background = 'darkblue'
        }
        function entrar(){
            area.innerHTML ='Entrou'
            area.style.background = 'lightblue'
        }
        function sair(){
            area.innerText ='Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
