<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <div id="container">
        <main>
            <section id="input">
                <form action="cadastro.php" method="post">
                    <p>
                        <label for="ianoNascimento">Ano de nascimento: </label>
                        <input type="number" name="anoNascimento" id="ianoNascimento" required value="2000" min="1900">
                    </p>
                    <p>
                        Sexo:
                        <input type="radio" name="sexo" id="isxmas" value="M" required>
                        <label for="isxmas">Masculino</label>
                        <input type="radio" name="sexo" id="isxfem" value="F" required>
                        <label for="isxfem">Feminino</label>
                    </p>
                    <p>
                        <input type="button" value="Verificar" onclick="calcularIdade()" id="btn">
                    </p>
                </form>
            </section>
            <section id="txt"></section>
            <div id="container-img">
                <section id="img"></section>
            </div>
        </main>
    </div>
    <footer>
        <p><em>Â© CursoemVideo</em></p>
    </footer>

</html>
